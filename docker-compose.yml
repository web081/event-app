version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80" 
    networks:
      - app-network
    depends_on:
      - backend 

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000" 
    networks:
      - app-network
    environment:
      - NODE_ENV=production
      - PORT=5000     

networks:
  app-network:
    driver: bridge
